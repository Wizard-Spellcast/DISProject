{% block content %}
    {% set img_string_full = img_string %}
    {% for ft in ("jpg", "png", "jpeg") %}
        {% if os.path.exists(img_string + "." + ft) %}
            {% set img_string_full = img_string + "." + ft %}
        {% endif %}
    {% endfor %}

    <img class="noselect" draggable="false" id='image_card' src="{{ url_for('static', filename='image/' + img_string_full + ".jpg") }}">

{% endblock %}
